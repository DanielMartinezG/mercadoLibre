<div class="container section">
  <div class="main">
    <div class="row">
      <h3 style= "text-align: center" >Daniel Mart√≠nez - Mercado Libre</h3>
    </div>
      
    <div class="row">
        <form #filtro="ngForm">
        <div class="col s8">
          <input type="text" name="filtro" placeholder="Ingrese Busqueda" name="busqueda" [(ngModel)]="buscar"> 
          
        </div>
        <div class="col s3">
                <a class="waves-effect blue darken-4 btn" (click)="mostrar()">Buscar</a>
        </div>
        </form>
    </div>
    <div class="row" >
  
    <div class="col s4"  *ngFor="let item of items">
        <div class="card small">
            <div class="card-content">
               <span class="card-title">{{item.itemName}}</span>
               <img src="{{item.itemImg}}" alt=""><br>
               <span class="blue-text text-darken-2">${{item.itemCost}}</span><br>
               <span class = "seller">Seller {{item.sellerName}}</span> 
            </div>
        </div>
    </div>
  </div>
</div>
